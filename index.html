<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>JUKEN★QUEST – Ultimate Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-cyan: #00ffff;
      --neon-pink: #ff00ff;
      --neon-purple: #8b00ff;
      --neon-green: #00ff41;
      --neon-yellow: #ffff00;
      --dark-bg: #0a0a0f;
      --card-bg: rgba(15, 15, 25, 0.95);
      --glass-bg: rgba(255, 255, 255, 0.05);
    }
    
    body {  
      font-family: "Noto Sans JP", sans-serif;  
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0f 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      touch-action: manipulation;
      overflow-x: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container-spacing {
      margin: 0 auto;
      max-width: 95%;
      width: 100%;
    }
    
    @media (min-width: 640px) {
      .container-spacing {
        max-width: 600px;
      }
    }
    
    @media (min-width: 768px) {
      .container-spacing {
        max-width: 768px;
      }
    }
    
    @media (min-width: 1024px) {
      .container-spacing {
        max-width: 1024px;
      }
    }
    
    .game-title {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: clamp(1.8rem, 5vw, 3.5rem);
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: neonPulse 3s ease-in-out infinite, gradientShift 6s ease infinite;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.3));
      text-align: center;
      letter-spacing: 0.1em;
    }
    
    @keyframes neonPulse {
      0%, 100% { 
        filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.3)) brightness(1);
        transform: scale(1);
      }
      50% { 
        filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.8)) brightness(1.2);
        transform: scale(1.02);
      }
    }
    
    .neon-card {
      background: var(--card-bg);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 
        0 0 30px rgba(0, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }
    
    .neon-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .neon-button {
      background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
      border: 1px solid var(--neon-cyan);
      color: white;
      font-weight: 700;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    
    .neon-button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 10px 40px rgba(0, 255, 255, 0.5);
      border-color: var(--neon-pink);
    }
    
    .neon-button:active {
      transform: translateY(0) scale(0.98);
    }
    
    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .neon-button:hover::before {
      left: 100%;
    }
    
    .upgrade-button {
      background: linear-gradient(135deg, rgba(255, 0, 100, 0.3), rgba(100, 0, 255, 0.3));
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
    }
    
    .upgrade-button::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan), var(--neon-purple));
      border-radius: inherit;
      z-index: -1;
      background-size: 300% 300%;
      animation: gradientShift 4s ease infinite;
    }
    
    .hp-bar {
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      background: linear-gradient(90deg, var(--neon-green), var(--neon-yellow), #ff4444);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .hp-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
      animation: flow 2s linear infinite;
    }
    
    @keyframes flow {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .modal {  
      display: none;  
      position: fixed;  
      inset: 0;  
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      align-items: center;  
      justify-content: center;  
      z-index: 1000;
      padding: 1rem;
    }
    
    .modal.show { 
      display: flex; 
      animation: modalFadeIn 0.3s ease-out;
    }
    
    @keyframes modalFadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .particle {
      position: absolute;
      pointer-events: none;
      font-weight: 900;
      z-index: 100;
      animation: particleFloat 2.5s ease-out forwards;
      text-shadow: 0 0 10px currentColor;
      font-size: 18px;
    }
    
    @keyframes particleFloat {
      0% { 
        transform: translateY(0) scale(1) rotate(0deg); 
        opacity: 1; 
      }
      50% {
        transform: translateY(-60px) scale(1.3) rotate(180deg);
        opacity: 1;
      }
      100% { 
        transform: translateY(-120px) scale(1.5) rotate(360deg); 
        opacity: 0; 
      }
    }
    
    .shake {
      animation: shakeIntense 0.6s ease-in-out;
    }
    
    @keyframes shakeIntense {
      0%, 100% { transform: translateX(0); }
      10% { transform: translateX(-10px) rotate(-1deg); }
      20% { transform: translateX(10px) rotate(1deg); }
      30% { transform: translateX(-8px) rotate(-1deg); }
      40% { transform: translateX(8px) rotate(1deg); }
      50% { transform: translateX(-6px) rotate(-0.5deg); }
      60% { transform: translateX(6px) rotate(0.5deg); }
      70% { transform: translateX(-4px) rotate(-0.5deg); }
      80% { transform: translateX(4px) rotate(0.5deg); }
      90% { transform: translateX(-2px); }
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, rgba(0, 255, 65, 0.9), rgba(0, 200, 50, 0.9));
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      border: 1px solid var(--neon-green);
      transform: translateX(400px);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1001;
      box-shadow: 0 10px 30px rgba(0, 255, 65, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .notification.show {
      transform: translateX(0);
      animation: notificationPulse 0.6s ease-in-out;
    }
    
    @keyframes notificationPulse {
      0%, 100% { transform: translateX(0) scale(1); }
      50% { transform: translateX(0) scale(1.05); }
    }
    
    .subject-btn {
      background: var(--glass-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      padding: 0.75rem 0.5rem;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .subject-btn:hover {
      border-color: var(--neon-cyan);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);
    }
    
    .subject-btn.active {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(124, 58, 237, 0.3));
      border-color: var(--neon-purple);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 30px rgba(139, 92, 246, 0.4);
      color: white;
    }
    
    .subject-btn.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: activePulse 2s ease-in-out infinite;
    }
    
    @keyframes activePulse {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    
    .floating-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
      border: 2px solid var(--neon-cyan);
      border-radius: 50%;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: float 3s ease-in-out infinite;
    }
    
    .floating-button:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 20px 40px rgba(139, 92, 246, 0.6);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .glow-text {
      color: var(--neon-cyan);
      text-shadow: 0 0 10px currentColor;
      font-weight: 700;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    .stat-item {
      background: var(--glass-bg);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 10px;
      padding: 0.75rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .stat-item:hover {
      border-color: var(--neon-cyan);
      box-shadow: 0 5px 20px rgba(0, 255, 255, 0.2);
    }
    
    .quiz-option {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
      border: 1px solid var(--neon-cyan);
      color: white;
      border-radius: 10px;
      padding: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }
    
    .quiz-option:hover {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
    }
    
    .quiz-option::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s;
    }
    
    .quiz-option:hover::before {
      left: 100%;
    }

    /* オートクエスト関連のスタイル */
    .auto-quest-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }

    .toggle-button {
      background: linear-gradient(135deg, rgba(255, 0, 100, 0.3), rgba(100, 0, 255, 0.3));
      border: 1px solid #ff0066;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .toggle-button.active {
      background: linear-gradient(135deg, rgba(0, 255, 100, 0.3), rgba(0, 200, 255, 0.3));
      border-color: #00ff66;
      box-shadow: 0 0 15px rgba(0, 255, 100, 0.5);
    }

    .time-selector {
      background: var(--glass-bg);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      padding: 0.4rem;
      backdrop-filter: blur(10px);
      display: flex;
      gap: 0.25rem;
    }

    .time-option {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.7);
      padding: 0.25rem 0.75rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .time-option.active {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
      border-color: var(--neon-cyan);
      color: white;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .time-option:hover {
      border-color: var(--neon-cyan);
      color: white;
    }

    /* クイズ解説エリアの固定スペース */
    .quiz-explanation {
      min-height: 60px; /* 2行分の高さを常に確保 */
      background: rgba(0, 20, 40, 0.5);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid rgba(0, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .quiz-explanation.has-content {
      border-color: var(--neon-green);
      background: rgba(0, 40, 20, 0.5);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
    }

    /* 教科選択モーダルの最適化 */
    .subject-modal-content {
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .subject-grid {
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
    }
    
    @media (max-width: 640px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .container-spacing {
        max-width: 95%;
        margin-bottom: 2rem;
      }
      
      .neon-card {
        margin: 0.5rem;
        padding: 1rem;
      }
      
      .neon-card:last-of-type {
        margin-bottom: 4rem;
      }
  
      body {
        padding-bottom: 5rem;
      }

      .game-title {
        font-size: clamp(1.5rem, 8vw, 2.5rem);
      }
      
      .subject-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      }
      
      .subject-btn {
        padding: 0.5rem 0.25rem;
        min-height: 70px;
      }
      
      .subject-icon {
        font-size: 1.5rem;
      }
      
      .subject-name {
        font-size: 0.75rem;
      }

      .auto-quest-controls {
        gap: 0.5rem;
        flex-direction: column;
      }

      .time-selector {
        flex-wrap: wrap;
      }

      .time-option {
        padding: 0.2rem 0.6rem;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center pt-6 pb-12 gap-6 relative">

<!-- 教科選択モーダル -->
<div id="subjectModal" class="modal show">
  <div class="neon-card p-4 container-spacing subject-modal-content">
    <div class="text-center mb-4">
      <h2 class="text-2xl font-black mb-3 glow-text">
        🎯 教科選択
      </h2>
      <p class="text-gray-300 text-sm">学習したい分野を選んでクエストを開始！</p>
    </div>
    
    <div id="subjectContainer" class="grid subject-grid mb-4">
    </div>
    
    <div class="text-center">
      <button id="startGame" class="neon-button px-8 py-3 text-lg font-bold disabled:opacity-40 disabled:cursor-not-allowed">
        🚀 クエスト開始
      </button>
    </div>
  </div>
</div>

<!-- メインタイトル -->
<div class="neon-card p-6 text-center container-spacing">
  <h1 class="game-title">
    JUKEN★QUEST 
  </h1>
  <div id="currentSubject" class="mt-3 text-xl font-bold glow-text"></div>
  
  <!-- オートクエスト設定エリア -->
  <div class="auto-quest-controls">
    <button id="autoQuestToggle" class="toggle-button">
      🚀 オートクエスト: OFF
    </button>
    
    <div class="time-selector">
      <button class="time-option" data-time="60">1分</button>
      <button class="time-option active" data-time="180">3分</button>
      <button class="time-option" data-time="300">5分</button>
      <button class="time-option" data-time="600">10分</button>
      <button class="time-option" data-time="0">∞</button>
    </div>
  </div>
</div>

<!-- ゲーム情報 -->
<div class="neon-card p-6 container-spacing">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- プレイヤー情報 -->
    <div class="space-y-4">
      <h3 class="font-bold text-xl glow-text flex items-center gap-2">
        👤 プレイヤー情報
      </h3>
      <div id="stats" class="stats-grid text-sm"></div>
    </div>
    
    <!-- 敵情報 -->
    <div class="space-y-4">
      <h3 class="font-bold text-xl glow-text flex items-center gap-2">
        🎯 ターゲット情報
      </h3>
      <div id="enemyInfo" class="space-y-3">
        <div id="enemyName" class="font-bold text-lg text-white"></div>
        <div class="bg-gray-800 rounded-full h-6 p-1 border border-gray-600">
          <div id="hpBar" class="hp-bar h-4 rounded-full"></div>
        </div>
        <div id="enemyStats" class="text-sm text-gray-300"></div>
      </div>
    </div>
  </div>
</div>

<!-- 強化メニュー -->
<div class="neon-card p-6 container-spacing">
  <h3 class="font-bold text-xl glow-text mb-6 flex items-center gap-2">
    ⚡ パワーアップセンター
  </h3>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <button id="upgradeAttack" class="upgrade-button neon-button px-6 py-6 rounded-xl">
      <div class="font-bold text-lg mb-2">⚔️ 攻撃力強化</div>
      <div class="text-sm opacity-90">コスト: ¥<span id="attackCost">100</span></div>
    </button>
    
    <button id="upgradeCrit" class="upgrade-button neon-button px-6 py-6 rounded-xl">
      <div class="font-bold text-lg mb-2">💥 クリティカル強化</div>
      <div class="text-sm opacity-90">コスト: ¥<span id="critCost">200</span></div>
    </button>
    
    <button id="upgradeDefense" class="upgrade-button neon-button px-6 py-6 rounded-xl">
      <div class="font-bold text-lg mb-2">🛡️ 防御力強化</div>
      <div class="text-sm opacity-90">コスト: ¥<span id="defenseCost">150</span></div>
    </button>
  </div>
</div>

<!-- 教科変更ボタン -->
<button id="changeSubject" class="floating-button">
  📚
</button>

<!-- クイズモーダル -->
<div id="quizModal" class="modal">
  <div class="neon-card p-8 w-full max-w-lg mx-4">
    <div class="text-center mb-6">
      <h2 class="font-black text-2xl glow-text">
        🧠 ナレッジバトル！
      </h2>
    </div>
    
    <div class="space-y-6">
      <p id="quizQ" class="text-lg font-medium text-center text-white leading-relaxed"></p>
      <div id="quizOptions" class="space-y-3"></div>
      
      <!-- 固定の解説エリア -->
      <div id="quizExplanation" class="quiz-explanation">
        <p id="quizMsg" class="font-bold text-center text-lg"></p>
      </div>
      
      <button id="quizClose" class="mt-4 w-full neon-button py-3 hidden">
        ✨ 続行
      </button>
    </div>
  </div>
</div>

<!-- 通知 -->
<div id="notification" class="notification">
  <div class="flex items-center gap-3">
    <span class="text-2xl">🎉</span>
    <div>
      <div class="font-bold">システム通知</div>
      <div id="notificationText" class="text-sm opacity-90"></div>
    </div>
  </div>
</div>

<script>
/* ----------------- 効果音システム ----------------- */
class SoundSystem {
  constructor() {
    this.audioContext = null;
    this.sounds = {};
    this.initAudio();
  }

  initAudio() {
    try {
      this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
    } catch (e) {
      console.log('音声システムを初期化できませんでした');
    }
  }

  // ボタンクリック音
  playClick() {
    this.createTone(800, 0.1, 0.05, 'square');
  }

  // 正解音
  playCorrect() {
    this.createTone(523, 0.1, 0.3); // C
    setTimeout(() => this.createTone(659, 0.1, 0.3), 150); // E
    setTimeout(() => this.createTone(784, 0.2, 0.3), 300); // G
  }

  // 不正解音
  playWrong() {
    this.createTone(200, 0.3, 0.3, 'sawtooth');
  }

  // クリティカルヒット音
  playCritical() {
    this.createTone(1000, 0.1, 0.4, 'square');
    setTimeout(() => this.createTone(1200, 0.1, 0.4, 'square'), 80);
    setTimeout(() => this.createTone(1500, 0.2, 0.4, 'square'), 160);
  }

  // コイン獲得音
  playCoin() {
    this.createTone(988, 0.1, 0.3); // B
    setTimeout(() => this.createTone(1319, 0.2, 0.3), 100); // E
  }

  // レベルアップ音
  playLevelUp() {
    const notes = [523, 587, 659, 698, 784, 880, 988, 1047];
    notes.forEach((freq, i) => {
      setTimeout(() => this.createTone(freq, 0.15, 0.3), i * 100);
    });
  }

  // アタック音
  playAttack() {
    this.createTone(300 + Math.random() * 200, 0.1, 0.2, 'square');
  }

  // ボス出現音
  playBoss() {
    this.createTone(100, 0.5, 0.5, 'triangle');
    setTimeout(() => this.createTone(120, 0.5, 0.5, 'triangle'), 200);
    setTimeout(() => this.createTone(80, 0.8, 0.5, 'triangle'), 400);
  }

  createTone(frequency, duration, volume = 0.3, type = 'sine') {
    if (!this.audioContext) return;

    const oscillator = this.audioContext.createOscillator();
    const gainNode = this.audioContext.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(this.audioContext.destination);

    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
    oscillator.type = type;

    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
    gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);

    oscillator.start(this.audioContext.currentTime);
    oscillator.stop(this.audioContext.currentTime + duration);
  }
}

/* ----------------- エフェクト関数 ----------------- */
function createParticle(text, color, x, y) {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.textContent = text;
  particle.style.color = color;
  particle.style.left = (x + particleOffset) + 'px';
  particle.style.top = (y + particleOffset) + 'px';
  particle.style.fontSize = Math.random() > 0.5 ? '20px' : '18px';
  document.body.appendChild(particle);
  
  particleOffset += 40;
  if (particleOffset > 160) particleOffset = 0;
  
  setTimeout(() => {
    if (particle.parentNode) {
      particle.parentNode.removeChild(particle);
    }
  }, 2500);
}

  notification.classList.add('show');

}

function initAutoQuestControls() {

  toggleButton.addEventListener('click', () => {

      startAutoQuest();
      showNotification('🚀 オートクエストが開始されました！');
    } else {
      stopAutoQuest();
      showNotification('⏸️ オートクエストが停止されました');
    }
  });

  // 時間設定ボタンの処理
  timeOptions.forEach(option => {
    option.addEventListener('click', () => {
      soundSystem.playClick();
      timeOptions.forEach(opt => opt.classList.remove('active'));
      option.classList.add('active');
      
      autoQuestInterval = parseInt(option.dataset.time);
      
      if (autoQuestEnabled) {
        stopAutoQuest();
        startAutoQuest();
      }
      
      const timeText = option.textContent;
      showNotification(`⏰ 間隔を${timeText}に設定しました`);
    });
  });
}

function updateAutoQuestUI() {
  const toggleButton = document.getElementById('autoQuestToggle');
  
  if (autoQuestEnabled) {
    toggleButton.textContent = '🚀 オートクエスト: ON';
    toggleButton.classList.add('active');
  } else {
    toggleButton.textContent = '🚀 オートクエスト: OFF';
    toggleButton.classList.remove('active');
  }
}

function startAutoQuest() {
  if (autoQuestInterval === 0) return; // 無制限の場合は自動実行しない
  
  autoQuestCountdown = autoQuestInterval;
  
  autoQuestTimer = setInterval(() => {
    autoQuestCountdown--;
    
    if (autoQuestCountdown <= 0) {
      openQuiz();
      autoQuestCountdown = autoQuestInterval;
    }
  }, 1000);
}

function stopAutoQuest() {
  if (autoQuestTimer) {
    clearInterval(autoQuestTimer);
    autoQuestTimer = null;
  }
  autoQuestCountdown = 0;
}

/* ----------------- バトルループ ----------------- */
function startBattleLoop() {
  setInterval(() => {
    const isCrit = Math.random() * 100 < critRate;
    const damage = isCrit ? dps * 2 : dps;
    
    enemyHP -= damage;
    
    const enemyElement = document.getElementById('enemyInfo');
    const rect = enemyElement.getBoundingClientRect();
    
    const offsetX = (Math.random() - 0.5) * 150;
    const offsetY = (Math.random() - 0.5) * 80;
    
    createParticle(
      isCrit ? `💥 CRIT! -${damage}` : `⚔️ -${damage}`,
      isCrit ? '#ffff00' : '#ff4444',
      rect.left + rect.width / 2 + offsetX,
      rect.top + offsetY
    );
    
    if (isCrit) {
      soundSystem.playCritical();
      enemyElement.classList.add('shake');
      setTimeout(() => enemyElement.classList.remove('shake'), 600);
    } else {
      soundSystem.playAttack();
    }
    
    if (enemyHP <= 0) {
      const coinReward = 50 + Math.floor(killCount / 10) * 25;
      coins += coinReward;
      killCount++;
      
      enemyHPMax = Math.round(enemyHPMax * 1.15);
      enemyHP = enemyHPMax;
      
      soundSystem.playCoin();
      
      createParticle(`💰 +${coinReward} コイン`, '#00ffff', 
        window.innerWidth / 2 + (Math.random() - 0.5) * 200, 
        window.innerHeight / 2 + (Math.random() - 0.5) * 100
      );
      
      if (killCount % 50 === 0) {
        enemyHPMax *= 2;
        enemyHP = enemyHPMax;
        soundSystem.playBoss();
        showNotification('🔥 ボス級モンスター出現！');
      }
    }
    
    if (++quizTimer >= 15) {
      quizTimer = 0;
      if (!autoQuestEnabled) {
        openQuiz();
      }
    }
    
    renderStats();
    renderEnemy();
  }, 1000);
}

/* ----------------- クイズ（重複防止機能付き） ----------------- */
function openQuiz() {
  const problems = problemDatabase[currentSubject];
  if (!problems || problems.length === 0) return;
  
  if (!usedQuestions[currentSubject]) {
    usedQuestions[currentSubject] = [];
  }
  
  if (usedQuestions[currentSubject].length >= problems.length) {
    usedQuestions[currentSubject] = [];
    showNotification('🎉 全問クリア！問題をリセットしました');
  }
  
  const availableQuestions = problems.filter((_, index) => 
    !usedQuestions[currentSubject].includes(index)
  );
  
  if (availableQuestions.length === 0) return;
  
  const randomIndex = Math.floor(Math.random() * availableQuestions.length);
  const quiz = availableQuestions[randomIndex];
  
  const originalIndex = problems.indexOf(quiz);
  usedQuestions[currentSubject].push(originalIndex);
  
  const modal = document.getElementById('quizModal');
  const qEl = document.getElementById('quizQ');
  const optDiv = document.getElementById('quizOptions');
  const msgEl = document.getElementById('quizMsg');
  const explanationEl = document.getElementById('quizExplanation');
  const close = document.getElementById('quizClose');
  
  const remaining = problems.length - usedQuestions[currentSubject].length;
  qEl.textContent = `${quiz.q} (残り${remaining}問)`;
  optDiv.innerHTML = '';
  msgEl.textContent = '';
  explanationEl.classList.remove('has-content');
  close.classList.add('hidden');
  
  quiz.opts.forEach((txt, i) => {
    const btn = document.createElement('button');
    btn.textContent = txt;
    btn.className = 'quiz-option w-full';
    btn.onclick = () => {
      if (i === quiz.ans) {
        soundSystem.playCorrect();
        msgEl.innerHTML = `🎉 正解！<br>${quiz.exp || ''}`;
        msgEl.style.color = '#00ff41';
        coins += 100;
        createParticle('💰 +100 コイン', '#00ffff', window.innerWidth / 2, window.innerHeight / 2);
        showNotification('正解！ボーナスコインを獲得しました！');
      } else {
        soundSystem.playWrong();
        msgEl.innerHTML = `❌ 残念...正解は「${quiz.opts[quiz.ans]}」<br>${quiz.exp || ''}`;
        msgEl.style.color = '#ff4444';
      }
      explanationEl.classList.add('has-content');
      renderStats();
      [...optDiv.children].forEach(b => b.disabled = true);
      close.classList.remove('hidden');
    };
    optDiv.appendChild(btn);
  });
  
  close.onclick = () => {
    soundSystem.playClick();
    modal.classList.remove('show');
  };
  modal.classList.add('show');
}

/* ----------------- ゲーム開始 ----------------- */
function startGameLoop() {
  renderStats();
  renderEnemy();
  startBattleLoop();
  showNotification('🚀 クエスト開始！知識の力で敵を倒せ！');
}

/* ----------------- 教科変更 ----------------- */
document.getElementById('changeSubject').onclick = () => {
  soundSystem.playClick();
  document.getElementById('subjectModal').classList.add('show');
};

/* ----------------- 全ボタンに効果音を追加 ----------------- */
function addSoundToButtons() {
  document.querySelectorAll('button, .neon-button, .subject-btn, .quiz-option').forEach(button => {
    button.addEventListener('click', () => {
      if (!button.disabled) {
        soundSystem.playClick();
      }
    });
  });
}

/* ----------------- 初期化 ----------------- */
document.addEventListener('DOMContentLoaded', () => {
  initSubjectSelection();
  initUpgradeButtons();
  initAutoQuestControls();
  addSoundToButtons();
  
  // 音声システムの初期化（ユーザーインタラクション後）
  document.addEventListener('click', () => {
    if (soundSystem.audioContext && soundSystem.audioContext.state === 'suspended') {
      soundSystem.audioContext.resume();
    }
  }, { once: true });
});
</script>
