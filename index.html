<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>JUKEN★QUEST – Ultimate Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-cyan: #00ffff;
      --neon-pink: #ff00ff;
      --neon-purple: #8b00ff;
      --neon-green: #00ff41;
      --neon-yellow: #ffff00;
      --dark-bg: #0a0a0f;
      --card-bg: rgba(15, 15, 25, 0.95);
      --glass-bg: rgba(255, 255, 255, 0.05);
    }
    
    body {  
      font-family: "Noto Sans JP", sans-serif;  
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0f 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      touch-action: manipulation;
      overflow-x: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container-spacing {
      margin: 0 auto;
      max-width: 95%;
      width: 100%;
    }
    
    @media (min-width: 640px) {
      .container-spacing {
        max-width: 600px;
      }
    }
    
    @media (min-width: 768px) {
      .container-spacing {
        max-width: 768px;
      }
    }
    
    @media (min-width: 1024px) {
      .container-spacing {
        max-width: 1024px;
      }
    }
    
    .game-title {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: clamp(1.8rem, 5vw, 3.5rem);
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: neonPulse 3s ease-in-out infinite, gradientShift 6s ease infinite;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.3));
      text-align: center;
      letter-spacing: 0.1em;
    }
    
    @keyframes neonPulse {
      0%, 100% { 
        filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.3)) brightness(1);
        transform: scale(1);
      }
      50% { 
        filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.8)) brightness(1.2);
        transform: scale(1.02);
      }
    }
    
    .neon-card {
      background: var(--card-bg);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 
        0 0 30px rgba(0, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }
    
    .neon-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .neon-button {
      background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
      border: 1px solid var(--neon-cyan);
      color: white;
      font-weight: 700;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    
    .neon-button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 10px 40px rgba(0, 255, 255, 0.5);
      border-color: var(--neon-pink);
    }
    
    .neon-button:active {
      transform: translateY(0) scale(0.98);
    }
    
    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .neon-button:hover::before {
      left: 100%;
    }
    
    .upgrade-button {
      background: linear-gradient(135deg, rgba(255, 0, 100, 0.3), rgba(100, 0, 255, 0.3));
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
    }
    
    .upgrade-button::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan), var(--neon-purple));
      border-radius: inherit;
      z-index: -1;
      background-size: 300% 300%;
      animation: gradientShift 4s ease infinite;
    }
    
    .hp-bar {
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      background: linear-gradient(90deg, var(--neon-green), var(--neon-yellow), #ff4444);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .hp-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
      animation: flow 2s linear infinite;
    }
    
    @keyframes flow {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .modal {  
      display: none;  
      position: fixed;  
      inset: 0;  
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      align-items: center;  
      justify-content: center;  
      z-index: 1000;
      padding: 1rem;
    }
    
    .modal.show { 
      display: flex; 
      animation: modalFadeIn 0.3s ease-out;
    }
    
    @keyframes modalFadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .particle {
      position: absolute;
      pointer-events: none;
      font-weight: 900;
      z-index: 100;
      animation: particleFloat 2.5s ease-out forwards;
      text-shadow: 0 0 10px currentColor;
      font-size: 18px;
    }
    
    @keyframes particleFloat {
      0% { 
        transform: translateY(0) scale(1) rotate(0deg); 
        opacity: 1; 
      }
      50% {
        transform: translateY(-60px) scale(1.3) rotate(180deg);
        opacity: 1;
      }
      100% { 
        transform: translateY(-120px) scale(1.5) rotate(360deg); 
        opacity: 0; 
      }
    }
    
    .shake {
      animation: shakeIntense 0.6s ease-in-out;
    }
    
    @keyframes shakeIntense {
      0%, 100% { transform: translateX(0); }
      10% { transform: translateX(-10px) rotate(-1deg); }
      20% { transform: translateX(10px) rotate(1deg); }
      30% { transform: translateX(-8px) rotate(-1deg); }
      40% { transform: translateX(8px) rotate(1deg); }
      50% { transform: translateX(-6px) rotate(-0.5deg); }
      60% { transform: translateX(6px) rotate(0.5deg); }
      70% { transform: translateX(-4px) rotate(-0.5deg); }
      80% { transform: translateX(4px) rotate(0.5deg); }
      90% { transform: translateX(-2px); }
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, rgba(0, 255, 65, 0.9), rgba(0, 200, 50, 0.9));
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      border: 1px solid var(--neon-green);
      transform: translateX(400px);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1001;
      box-shadow: 0 10px 30px rgba(0, 255, 65, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .notification.show {
      transform: translateX(0);
      animation: notificationPulse 0.6s ease-in-out;
    }
    
    @keyframes notificationPulse {
      0%, 100% { transform: translateX(0) scale(1); }
      50% { transform: translateX(0) scale(1.05); }
    }
    
    .subject-btn {
      background: var(--glass-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .subject-btn:hover {
      border-color: var(--neon-cyan);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
    }
    
    .subject-btn.active {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(124, 58, 237, 0.3));
      border-color: var(--neon-purple);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(139, 92, 246, 0.4);
      color: white;
    }
    
    .subject-btn.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: activePulse 2s ease-in-out infinite;
    }
    
    @keyframes activePulse {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    
    .floating-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
      border: 2px solid var(--neon-cyan);
      border-radius: 50%;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: float 3s ease-in-out infinite;
    }
    
    .floating-button:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 20px 40px rgba(139, 92, 246, 0.6);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .glow-text {
      color: var(--neon-cyan);
      text-shadow: 0 0 10px currentColor;
      font-weight: 700;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    .stat-item {
      background: var(--glass-bg);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 10px;
      padding: 0.75rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .stat-item:hover {
      border-color: var(--neon-cyan);
      box-shadow: 0 5px 20px rgba(0, 255, 255, 0.2);
    }
    
    .quiz-option {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
      border: 1px solid var(--neon-cyan);
      color: white;
      border-radius: 10px;
      padding: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }
    
    .quiz-option:hover {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
    }
    
    .quiz-option::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s;
    }
    
    .quiz-option:hover::before {
      left: 100%;
    }
    
    @media (max-width: 640px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .container-spacing {
        max-width: 95%;
      }
      
      .neon-card {
        margin: 0.5rem;
        padding: 1rem;
      }
      
      .game-title {
        font-size: clamp(1.5rem, 8vw, 2.5rem);
      }
    }
  </style>
</head>

<script>
/* ----------------- 問題データベース（9教科対応） ----------------- */
const problemDatabase = {
  geography: [
    {q:'日本の首都は？', opts:['大阪','東京','京都'], ans:1},
    {q:'日本で最も長い川は？', opts:['利根川','信濃川','石狩川'], ans:1},
    {q:'日本で最も大きい湖は？', opts:['琵琶湖','霞ヶ浦','サロマ湖'], ans:0}
  ],
  history: [
    {q:'鎌倉幕府を開いたのは？', opts:['源頼朝','平清盛','足利尊氏'], ans:0},
    {q:'江戸幕府を開いたのは？', opts:['織田信長','豊臣秀吉','徳川家康'], ans:2},
    {q:'明治維新の年は？', opts:['1867年','1868年','1869年'], ans:1}
  ],
  civics: [
    {q:'日本国憲法が施行された年は？', opts:['1946年','1947年','1948年'], ans:1},
    {q:'国会は何院制？', opts:['一院制','二院制','三院制'], ans:1},
    {q:'選挙権を得られる年齢は？', opts:['18歳','20歳','25歳'], ans:0}
  ],
  chemistry: [
    {q:'水の化学式は？', opts:['H2O','CO2','NaCl'], ans:0},
    {q:'酸素の化学式は？', opts:['O','O2','O3'], ans:1},
    {q:'元素記号でFeが表すのは？', opts:['銅','鉄','銀'], ans:1}
  ],
  biology: [
    {q:'光合成で作られる気体は？', opts:['酸素','二酸化炭素','窒素'], ans:0},
    {q:'細胞の中で呼吸を行う場所は？', opts:['核','ミトコンドリア','葉緑体'], ans:1},
    {q:'植物が光合成を行う場所は？', opts:['核','ミトコンドリア','葉緑体'], ans:2}
  ],
  physics: [
    {q:'物体の重さを表すのは？', opts:['質量','重量','密度'], ans:1},
    {q:'速度の単位は？', opts:['m','m/s','m/s²'], ans:1},
    {q:'力の単位は？', opts:['N','J','W'], ans:0}
  ],
  earth: [
    {q:'地球の内部構造で最も外側は？', opts:['地殻','マントル','核'], ans:0},
    {q:'地震の規模を表すのは？', opts:['震度','マグニチュード','震央'], ans:1},
    {q:'大気の主成分は？', opts:['酸素','窒素','二酸化炭素'], ans:1}
  ],
  english_words: [
    {q:'「学校」を英語で？', opts:['school','house','office'], ans:0},
    {q:'「本」を英語で？', opts:['book','pen','pencil'], ans:0},
    {q:'「犬」を英語で？', opts:['cat','dog','bird'], ans:1}
  ],
  english_phrases: [
    {q:'「take care」の意味は？', opts:['気をつけて','持っていく','世話をする'], ans:0},
    {q:'「look for」の意味は？', opts:['見る','探す','見つける'], ans:1},
    {q:'「get up」の意味は？', opts:['起きる','上がる','取る'], ans:0}
  ]
};

/* ----------------- ゲーム変数 ----------------- */
let coins = 0;
let dps = 10;
let critRate = 5;
let defense = 0;
let enemyHPMax = 100;
let enemyHP = enemyHPMax;
let killCount = 0;
let quizTimer = 0;

let attackCost = 100;
let critCost = 200;
let defenseCost = 150;

// 問題重複防止用
let usedQuestions = {};
let particleOffset = 0;

/* ----------------- DOM要素 ----------------- */
const enemyName = document.getElementById('enemyName');
const hpBar = document.getElementById('hpBar');
const statsDiv = document.getElementById('stats');
const currentSubjectDiv = document.getElementById('currentSubject');

/* ----------------- エフェクト関数 ----------------- */
function createParticle(text, color, x, y) {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.textContent = text;
  particle.style.color = color;
  particle.style.left = (x + particleOffset) + 'px';
  particle.style.top = (y + particleOffset) + 'px';
  particle.style.fontSize = Math.random() > 0.5 ? '20px' : '18px';
  document.body.appendChild(particle);
  
  particleOffset += 40;
  if (particleOffset > 160) particleOffset = 0;
  
  setTimeout(() => {
    if (particle.parentNode) {
      particle.parentNode.removeChild(particle);
    }
  }, 2500);
}

function showNotification(text) {
  const notification = document.getElementById('notification');
  const notificationText = document.getElementById('notificationText');
  
  notificationText.textContent = text;
  notification.classList.add('show');
  
  setTimeout(() => {
    notification.classList.remove('show');
  }, 4000);
}

/* ----------------- 画面更新 ----------------- */
function renderStats() {
  statsDiv.innerHTML = `
    <div class="stat-item">
      <div class="flex justify-between items-center">
        <span class="font-medium text-gray-300">💰 コイン</span>
        <span class="font-bold text-yellow-400">${coins.toLocaleString()}</span>
      </div>
    </div>
    <div class="stat-item">
      <div class="flex justify-between items-center">
        <span class="font-medium text-gray-300">⚔️ 攻撃力</span>
        <span class="font-bold text-red-400">${dps}/秒</span>
      </div>
    </div>
    <div class="stat-item">
      <div class="flex justify-between items-center">
        <span class="font-medium text-gray-300">💥 クリティカル率</span>
        <span class="font-bold text-yellow-400">${critRate}%</span>
      </div>
    </div>
    <div class="stat-item">
      <div class="flex justify-between items-center">
        <span class="font-medium text-gray-300">🛡️ 防御力</span>
        <span class="font-bold text-blue-400">${defense}</span>
      </div>
    </div>
    <div class="stat-item">
      <div class="flex justify-between items-center">
        <span class="font-medium text-gray-300">🏆 撃破数</span>
        <span class="font-bold text-purple-400">${killCount}</span>
      </div>
    </div>
  `;
  
  document.getElementById('attackCost').textContent = attackCost;
  document.getElementById('critCost').textContent = critCost;
  document.getElementById('defenseCost').textContent = defenseCost;
  
  document.getElementById('upgradeAttack').disabled = coins < attackCost;
  document.getElementById('upgradeCrit').disabled = coins < critCost;
  document.getElementById('upgradeDefense').disabled = coins < defenseCost;
}

function renderEnemy() {
  const subjectNames = {
    'geography': '🗺️ 地理モンスター',
    'history': '🏛️ 歴史モンスター',
    'civics': '⚖️ 公民モンスター',
    'chemistry': '🧪 化学モンスター',
    'biology': '🧬 生物モンスター',
    'physics': '⚛️ 物理モンスター',
    'earth': '🌍 地学モンスター',
    'english_words': '📝 英単語モンスター',
    'english_phrases': '💬 英熟語モンスター'
  };
  
  const currentEnemyType = subjectNames[currentSubject] || 'テストモンスター';
  enemyName.textContent = `${currentEnemyType} Lv.${Math.floor(killCount / 5) + 1}`;
  
  const hpPercent = (enemyHP / enemyHPMax) * 100;
  hpBar.style.width = hpPercent + '%';
  
  document.getElementById('enemyStats').textContent = `HP: ${enemyHP}/${enemyHPMax}`;
}

/* ----------------- 教科選択 ----------------- */
function initSubjectSelection() {
  const container = document.getElementById('subjectContainer');
  const startButton = document.getElementById('startGame');
  let selectedSubject = '';
  
  const subjects = [
    {id: 'geography', icon: '🗺️', name: '地理'},
    {id: 'history', icon: '🏛️', name: '歴史'},
    {id: 'civics', icon: '⚖️', name: '公民'},
    {id: 'chemistry', icon: '🧪', name: '化学'},
    {id: 'biology', icon: '🧬', name: '生物'},
    {id: 'physics', icon: '⚛️', name: '物理'},
    {id: 'earth', icon: '🌍', name: '地学'},
    {id: 'english_words', icon: '📝', name: '英単語'},
    {id: 'english_phrases', icon: '💬', name: '英熟語'}
  ];
  
  subjects.forEach(subject => {
    const btn = document.createElement('button');
    btn.className = 'subject-btn px-4 py-6 transition-all duration-300';
    btn.innerHTML = `
      <div class="text-3xl mb-2">${subject.icon}</div>
      <div class="font-bold text-sm">${subject.name}</div>
    `;
    
    btn.onclick = function() {
      document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      selectedSubject = subject.id;
      startButton.disabled = false;
    };
    
    container.appendChild(btn);
  });
  
  startButton.disabled = true;
  startButton.onclick = function() {
    if (selectedSubject) {
      currentSubject = selectedSubject;
      document.getElementById('subjectModal').classList.remove('show');
      
      const subjectNameMap = {
        'geography': '🗺️ 地理クエスト',
        'history': '🏛️ 歴史クエスト',
        'civics': '⚖️ 公民クエスト',
        'chemistry': '🧪 化学クエスト',
        'biology': '🧬  生物クエスト',
        'physics': '⚛️ 物理クエスト',
        'earth': '🌍 地学クエスト',
        'english_words': '📝 英単語クエスト',
        'english_phrases': '💬 英熟語クエスト'
      };
      
      currentSubjectDiv.textContent = subjectNameMap[currentSubject];
      startGameLoop();
    }
  };
}

/* ----------------- バトルループ ----------------- */
function startBattleLoop() {
  setInterval(() => {
    const isCrit = Math.random() * 100 < critRate;
    const damage = isCrit ? dps * 2 : dps;
    
    enemyHP -= damage;
    
    const enemyElement = document.getElementById('enemyInfo');
    const rect = enemyElement.getBoundingClientRect();
    
    const offsetX = (Math.random() - 0.5) * 150;
    const offsetY = (Math.random() - 0.5) * 80;
    
    createParticle(
      isCrit ? `💥 CRIT! -${damage}` : `⚔️ -${damage}`,
      isCrit ? '#ffff00' : '#ff4444',
      rect.left + rect.width / 2 + offsetX,
      rect.top + offsetY
    );
    
    if (isCrit) {
      enemyElement.classList.add('shake');
      setTimeout(() => enemyElement.classList.remove('shake'), 600);
    }
    
    if (enemyHP <= 0) {
      const coinReward = 50 + Math.floor(killCount / 10) * 25;
      coins += coinReward;
      killCount++;
      
      enemyHPMax = Math.round(enemyHPMax * 1.15);
      enemyHP = enemyHPMax;
      
      createParticle(`💰 +${coinReward} コイン`, '#00ffff', 
        window.innerWidth / 2 + (Math.random() - 0.5) * 200, 
        window.innerHeight / 2 + (Math.random() - 0.5) * 100
      );
      
      if (killCount % 50 === 0) {
        enemyHPMax *= 2;
        enemyHP = enemyHPMax;
        showNotification('🔥 ボス級モンスター出現！');
      }
    }
    
    if (++quizTimer >= 15) {
      quizTimer = 0;
      openQuiz();
    }
    
    renderStats();
    renderEnemy();
  }, 1000);
}

/* ----------------- 強化ボタン ----------------- */
function initUpgradeButtons() {
  document.getElementById('upgradeAttack').onclick = () => {
    if (coins >= attackCost) {
      coins -= attackCost;
      dps += 10;
      attackCost = Math.floor(attackCost * 1.5);
      createParticle('⚔️ 攻撃力UP!', '#ff4444', window.innerWidth / 2, window.innerHeight / 3);
      showNotification('攻撃力が強化されました！');
      renderStats();
    }
  };

  document.getElementById('upgradeCrit').onclick = () => {
    if (coins >= critCost) {
      coins -= critCost;
      critRate += 5;
      critCost = Math.floor(critCost * 1.8);
      createParticle('💥 クリティカルUP!', '#ffff00', window.innerWidth / 2, window.innerHeight / 3);
      showNotification('クリティカル率が向上しました！');
      renderStats();
    }
  };

  document.getElementById('upgradeDefense').onclick = () => {
    if (coins >= defenseCost) {
      coins -= defenseCost;
      defense += 10;
      defenseCost = Math.floor(defenseCost * 1.6);
      createParticle('🛡️ 防御力UP!', '#00ffff', window.innerWidth / 2, window.innerHeight / 3);
      showNotification('防御力が向上しました！');
      renderStats();
    }
  };
}

/* ----------------- クイズ（重複防止機能付き） ----------------- */
function openQuiz() {
  const problems = problemDatabase[currentSubject];
  if (!problems || problems.length === 0) return;
  
  if (!usedQuestions[currentSubject]) {
    usedQuestions[currentSubject] = [];
  }
  
  if (usedQuestions[currentSubject].length >= problems.length) {
    usedQuestions[currentSubject] = [];
    showNotification('🎉 全問クリア！問題をリセットしました');
  }
  
  const availableQuestions = problems.filter((_, index) => 
    !usedQuestions[currentSubject].includes(index)
  );
  
  if (availableQuestions.length === 0) return;
  
  const randomIndex = Math.floor(Math.random() * availableQuestions.length);
  const quiz = availableQuestions[randomIndex];
  
  const originalIndex = problems.indexOf(quiz);
  usedQuestions[currentSubject].push(originalIndex);
  
  const modal = document.getElementById('quizModal');
  const qEl = document.getElementById('quizQ');
  const optDiv = document.getElementById('quizOptions');
  const msg = document.getElementById('quizMsg');
  const close = document.getElementById('quizClose');
  
  const remaining = problems.length - usedQuestions[currentSubject].length;
  qEl.textContent = `${quiz.q} (残り${remaining}問)`;
  optDiv.innerHTML = '';
  msg.textContent = '';
  close.classList.add('hidden');
  
  quiz.opts.forEach((txt, i) => {
    const btn = document.createElement('button');
    btn.textContent = txt;
    btn.className = 'quiz-option w-full';
    btn.onclick = () => {
      if (i === quiz.ans) {
        msg.textContent = '🎉 正解！コイン+100ゲット！';
        msg.style.color = '#00ff41';
        coins += 100;
        createParticle('💰 +100 コイン', '#00ffff', window.innerWidth / 2, window.innerHeight / 2);
        showNotification('正解！ボーナスコインを獲得しました！');
      } else {
        msg.textContent = '❌ 残念...正解は「' + quiz.opts[quiz.ans] + '」でした';
        msg.style.color = '#ff4444';
      }
      renderStats();
      [...optDiv.children].forEach(b => b.disabled = true);
      close.classList.remove('hidden');
    };
    optDiv.appendChild(btn);
  });
  
  close.onclick = () => modal.classList.remove('show');
  modal.classList.add('show');
}

/* ----------------- ゲーム開始 ----------------- */
function startGameLoop() {
  renderStats();
  renderEnemy();
  startBattleLoop();
  showNotification('🚀 クエスト開始！知識の力で敵を倒せ！');
}

/* ----------------- 教科変更 ----------------- */
document.getElementById('changeSubject').onclick = () => {
  document.getElementById('subjectModal').classList.add('show');
};

/* ----------------- 初期化 ----------------- */
document.addEventListener('DOMContentLoaded', () => {
  initSubjectSelection();
  initUpgradeButtons();
});
</script>
