<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>JUKEN★QUEST – 完全版</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: "Noto Sans JP", sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      touch-action: manipulation;
    }
    
    button {
      pointer-events: auto;
      cursor: pointer;
    }
    
    .modal { 
      display: none; 
      position: fixed; 
      inset: 0; 
      background: rgba(0,0,0,0.8); 
      align-items: center; 
      justify-content: center; 
      z-index: 1000;
    }
    .modal.show { display: flex; }
    
    .game-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    .hp-bar {
      transition: width 0.5s ease-in-out;
      background: linear-gradient(90deg, #ef4444, #f97316, #eab308);
    }
    
    .particle {
      position: absolute;
      pointer-events: none;
      font-weight: bold;
      z-index: 100;
      animation: floatUp 2s ease-out forwards;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
    }
    
    .shake {
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      transform: translateX(400px);
      transition: transform 0.3s ease-in-out;
      z-index: 1001;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .subject-btn.active {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed) !important;
      color: white !important;
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center pt-6 gap-6 relative">

<!-- 教科選択モーダル -->
<div id="subjectModal" class="modal show">
  <div class="game-card p-8 w-full max-w-4xl mx-4">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-black bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-4">
        📚 教科を選択してください
      </h2>
      <p class="text-gray-600">学習したい教科を選んでゲームを開始しましょう！</p>
    </div>
    
    <div id="subjectContainer" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
      <!-- JavaScriptで動的生成 -->
    </div>
    
    <div class="text-center">
      <button id="startGame" class="px-8 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg font-bold text-lg disabled:opacity-40">
        ゲーム開始
      </button>
    </div>
  </div>
</div>

<!-- タイトル -->
<div class="game-card p-6 text-center">
  <h1 class="text-4xl font-black bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
    JUKEN★QUEST 
  </h1>
  <div id="currentSubject" class="mt-2 text-lg font-medium text-gray-700"></div>
</div>

<!-- ゲーム情報 -->
<div class="game-card p-6 w-full max-w-4xl">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- プレイヤー情報 -->
    <div class="space-y-4">
      <h3 class="font-bold text-lg text-gray-800">プレイヤー情報</h3>
      <div id="stats" class="space-y-2 text-sm"></div>
    </div>
    
    <!-- 敵情報 -->
    <div class="space-y-4">
      <h3 class="font-bold text-lg text-gray-800">敵情報</h3>
      <div id="enemyInfo" class="space-y-2">
        <div id="enemyName" class="font-medium"></div>
        <div class="bg-gray-200 rounded-full h-4">
          <div id="hpBar" class="hp-bar h-4 rounded-full"></div>
        </div>
        <div id="enemyStats" class="text-xs text-gray-600"></div>
      </div>
    </div>
  </div>
</div>

<!-- 強化ボタン -->
<div class="game-card p-6 w-full max-w-4xl">
  <h3 class="font-bold text-lg text-gray-800 mb-4">強化メニュー</h3>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <button id="upgradeAttack" class="px-6 py-4 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg shadow-lg hover:shadow-xl transition-all duration-300">
      <div class="font-bold text-lg">⚔️ 攻撃力強化</div>
      <div class="text-sm opacity-90">￥<span id="attackCost">100</span></div>
    </button>
    
    <button id="upgradeCrit" class="px-6 py-4 bg-gradient-to-r from-yellow-500 to-yellow-600 text-white rounded-lg shadow-lg hover:shadow-xl transition-all duration-300">
      <div class="font-bold text-lg">💥 クリティカル強化</div>
      <div class="text-sm opacity-90">￥<span id="critCost">200</span></div>
    </button>
    
    <button id="upgradeDefense" class="px-6 py-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg shadow-lg hover:shadow-xl transition-all duration-300">
      <div class="font-bold text-lg">🛡️ 防御力強化</div>
      <div class="text-sm opacity-90">￥<span id="defenseCost">150</span></div>
    </button>
  </div>
</div>

<!-- 教科変更ボタン -->
<div class="fixed bottom-4 left-4">
  <button id="changeSubject" class="w-16 h-16 bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 text-2xl">
    📚
  </button>
</div>

<!-- クイズモーダル -->
<div id="quizModal" class="modal">
  <div class="game-card p-8 w-96 max-w-[90vw]">
    <div class="text-center mb-6">
      <h2 class="font-black text-2xl bg-gradient-to-r from-green-600 to-blue-600 bg-clip-text text-transparent">
        📚 クイズタイム！
      </h2>
    </div>
    
    <div class="space-y-4">
      <p id="quizQ" class="text-lg font-medium text-center"></p>
      <div id="quizOptions" class="space-y-3"></div>
      <p id="quizMsg" class="mt-6 font-bold text-center text-lg"></p>
      <button id="quizClose" class="mt-4 w-full px-4 py-2 bg-gradient-to-r from-gray-500 to-gray-600 text-white rounded-lg hidden">
        閉じる
      </button>
    </div>
  </div>
</div>

<!-- 通知 -->
<div id="notification" class="notification">
  <div class="flex items-center gap-3">
    <span class="text-2xl">🎉</span>
    <div>
      <div class="font-bold">通知</div>
      <div id="notificationText" class="text-sm opacity-90"></div>
    </div>
  </div>
</div>

<script>
/* ----------------- 問題データベース（9教科対応） ----------------- */
const problemDatabase = {
  geography: [
    {q:'日本の首都は？', opts:['大阪','東京','京都'], ans:1},
    {q:'日本で最も長い川は？', opts:['利根川','信濃川','石狩川'], ans:1},
    {q:'日本で最も大きい湖は？', opts:['琵琶湖','霞ヶ浦','サロマ湖'], ans:0}
  ],
  history: [
    {q:'鎌倉幕府を開いたのは？', opts:['源頼朝','平清盛','足利尊氏'], ans:0},
    {q:'江戸幕府を開いたのは？', opts:['織田信長','豊臣秀吉','徳川家康'], ans:2},
    {q:'明治維新の年は？', opts:['1867年','1868年','1869年'], ans:1}
  ],
  civics: [
    {q:'日本国憲法が施行された年は？', opts:['1946年','1947年','1948年'], ans:1},
    {q:'国会は何院制？', opts:['一院制','二院制','三院制'], ans:1},
    {q:'選挙権を得られる年齢は？', opts:['18歳','20歳','25歳'], ans:0}
  ],
  chemistry: [
    {q:'水の化学式は？', opts:['H2O','CO2','NaCl'], ans:0},
    {q:'酸素の化学式は？', opts:['O','O2','O3'], ans:1},
    {q:'元素記号でFeが表すのは？', opts:['銅','鉄','銀'], ans:1}
  ],
  biology: [
    {q:'光合成で作られる気体は？', opts:['酸素','二酸化炭素','窒素'], ans:0},
    {q:'細胞の中で呼吸を行う場所は？', opts:['核','ミトコンドリア','葉緑体'], ans:1},
    {q:'植物が光合成を行う場所は？', opts:['核','ミトコンドリア','葉緑体'], ans:2}
  ],
  physics: [
    {q:'物体の重さを表すのは？', opts:['質量','重量','密度'], ans:1},
    {q:'速度の単位は？', opts:['m','m/s','m/s²'], ans:1},
    {q:'力の単位は？', opts:['N','J','W'], ans:0}
  ],
  earth: [
    {q:'地球の内部構造で最も外側は？', opts:['地殻','マントル','核'], ans:0},
    {q:'地震の規模を表すのは？', opts:['震度','マグニチュード','震央'], ans:1},
    {q:'大気の主成分は？', opts:['酸素','窒素','二酸化炭素'], ans:1}
  ],
  english_words: [
    {q:'「学校」を英語で？', opts:['school','house','office'], ans:0},
    {q:'「本」を英語で？', opts:['book','pen','pencil'], ans:0},
    {q:'「犬」を英語で？', opts:['cat','dog','bird'], ans:1}
  ],
  english_phrases: [
    {q:'「take care」の意味は？', opts:['気をつけて','持っていく','世話をする'], ans:0},
    {q:'「look for」の意味は？', opts:['見る','探す','見つける'], ans:1},
    {q:'「get up」の意味は？', opts:['起きる','上がる','取る'], ans:0}
  ]
};

/* ----------------- ゲーム変数 ----------------- */
let coins = 0;
let dps = 10;
let critRate = 5;
let defense = 0;
let enemyHPMax = 100;
let enemyHP = enemyHPMax;
let killCount = 0;
let quizTimer = 0;
let currentSubject = '';

let attackCost = 100;
let critCost = 200;
let defenseCost = 150;

// 問題重複防止用
let usedQuestions = {};
let particleOffset = 0;

/* ----------------- DOM要素 ----------------- */
const enemyName = document.getElementById('enemyName');
const hpBar = document.getElementById('hpBar');
const statsDiv = document.getElementById('stats');
const currentSubjectDiv = document.getElementById('currentSubject');

/* ----------------- エフェクト関数 ----------------- */
function createParticle(text, color, x, y) {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.textContent = text;
  particle.style.color = color;
  particle.style.left = (x + particleOffset) + 'px';
  particle.style.top = (y + particleOffset) + 'px';
  particle.style.fontSize = '18px';
  document.body.appendChild(particle);
  
  // 次のパーティクルの位置をずらす
  particleOffset += 30;
  if (particleOffset > 120) particleOffset = 0;
  
  setTimeout(() => {
    if (particle.parentNode) {
      particle.parentNode.removeChild(particle);
    }
  }, 2000);
}

function showNotification(text) {
  const notification = document.getElementById('notification');
  const notificationText = document.getElementById('notificationText');
  
  notificationText.textContent = text;
  notification.classList.add('show');
  
  setTimeout(() => {
    notification.classList.remove('show');
  }, 3000);
}

/* ----------------- 画面更新 ----------------- */
function renderStats() {
  statsDiv.innerHTML = `
    <div><span class="font-medium">コイン:</span> <span class="font-bold text-yellow-600">${coins.toLocaleString()}</span></div>
    <div><span class="font-medium">攻撃力:</span> <span class="font-bold text-red-600">${dps}/秒</span></div>
    <div><span class="font-medium">クリティカル率:</span> <span class="font-bold text-yellow-600">${critRate}%</span></div>
    <div><span class="font-medium">防御力:</span> <span class="font-bold text-blue-600">${defense}</span></div>
    <div><span class="font-medium">撃破数:</span> <span class="font-bold text-gray-600">${killCount}</span></div>
  `;
  
  document.getElementById('attackCost').textContent = attackCost;
  document.getElementById('critCost').textContent = critCost;
  document.getElementById('defenseCost').textContent = defenseCost;
  
  document.getElementById('upgradeAttack').disabled = coins < attackCost;
  document.getElementById('upgradeCrit').disabled = coins < critCost;
  document.getElementById('upgradeDefense').disabled = coins < defenseCost;
}

function renderEnemy() {
  const subjectNames = {
    'geography': '地理モンスター',
    'history': '歴史モンスター',
    'civics': '公民モンスター',
    'chemistry': '化学モンスター',
    'biology': '生物モンスター',
    'physics': '物理モンスター',
    'earth': '地学モンスター',
    'english_words': '英単語モンスター',
    'english_phrases': '英熟語モンスター'
  };
  
  const currentEnemyType = subjectNames[currentSubject] || 'テストモンスター';
  enemyName.textContent = `${currentEnemyType} Lv.${Math.floor(killCount / 5) + 1}`;
  
  const hpPercent = (enemyHP / enemyHPMax) * 100;
  hpBar.style.width = hpPercent + '%';
  
  document.getElementById('enemyStats').textContent = `HP: ${enemyHP}/${enemyHPMax}`;
}

/* ----------------- 教科選択 ----------------- */
function initSubjectSelection() {
  const container = document.getElementById('subjectContainer');
  const startButton = document.getElementById('startGame');
  let selectedSubject = '';
  
  const subjects = [
    {id: 'geography', icon: '🗺️', name: '地理'},
    {id: 'history', icon: '🏛️', name: '歴史'},
    {id: 'civics', icon: '⚖️', name: '公民'},
    {id: 'chemistry', icon: '🧪', name: '化学'},
    {id: 'biology', icon: '🧬', name: '生物'},
    {id: 'physics', icon: '⚛️', name: '物理'},
    {id: 'earth', icon: '🌍', name: '地学'},
    {id: 'english_words', icon: '📝', name: '英単語'},
    {id: 'english_phrases', icon: '💬', name: '英熟語'}
  ];
  
  subjects.forEach(subject => {
    const btn = document.createElement('button');
    btn.className = 'subject-btn px-4 py-6 bg-white border-2 border-gray-200 rounded-xl hover:border-purple-400 transition-all duration-300';
    btn.innerHTML = `
      <div class="text-2xl mb-2">${subject.icon}</div>
      <div class="font-bold">${subject.name}</div>
    `;
    
    btn.onclick = function() {
      document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      selectedSubject = subject.id;
      startButton.disabled = false;
    };
    
    container.appendChild(btn);
  });
  
  startButton.disabled = true;
  startButton.onclick = function() {
    if (selectedSubject) {
      currentSubject = selectedSubject;
      document.getElementById('subjectModal').classList.remove('show');
      
      const subjectNameMap = {
        'geography': '🗺️ 地理',
        'history': '🏛️ 歴史',
        'civics': '⚖️ 公民',
        'chemistry': '🧪 化学',
        'biology': '🧬 生物',
        'physics': '⚛️ 物理',
        'earth': '🌍 地学',
        'english_words': '📝 英単語',
        'english_phrases': '💬 英熟語'
      };
      
      currentSubjectDiv.textContent = subjectNameMap[currentSubject];
      startGameLoop();
    }
  };
}

/* ----------------- バトルループ ----------------- */
function startBattleLoop() {
  setInterval(() => {
    const isCrit = Math.random() * 100 < critRate;
    const damage = isCrit ? dps * 2 : dps;
    
    enemyHP -= damage;
    
    const enemyElement = document.getElementById('enemyInfo');
    const rect = enemyElement.getBoundingClientRect();
    
    // ダメージ表示の位置を少しランダムにずらす
    const offsetX = (Math.random() - 0.5) * 100;
    const offsetY = (Math.random() - 0.5) * 50;
    
    createParticle(
      isCrit ? `CRIT! -${damage}` : `-${damage}`,
      isCrit ? '#f59e0b' : '#ef4444',
      rect.left + rect.width / 2 + offsetX,
      rect.top + offsetY
    );
    
    if (isCrit) {
      enemyElement.classList.add('shake');
      setTimeout(() => enemyElement.classList.remove('shake'), 500);
    }
    
    if (enemyHP <= 0) {
      const coinReward = 50 + Math.floor(killCount / 10) * 25;
      coins += coinReward;
      killCount++;
      
      enemyHPMax = Math.round(enemyHPMax * 1.15);
      enemyHP = enemyHPMax;
      
      // コイン獲得表示も位置をずらす
      createParticle(`+${coinReward} コイン`, '#f59e0b', 
        window.innerWidth / 2 + (Math.random() - 0.5) * 200, 
        window.innerHeight / 2 + (Math.random() - 0.5) * 100
      );
      
      if (killCount % 50 === 0) {
        enemyHPMax *= 2;
        enemyHP = enemyHPMax;
        showNotification('ボス出現！');
      }
    }
    
    if (++quizTimer >= 15) {
      quizTimer = 0;
      openQuiz();
    }
    
    renderStats();
    renderEnemy();
  }, 1000);
}

/* ----------------- 強化ボタン ----------------- */
function initUpgradeButtons() {
  document.getElementById('upgradeAttack').onclick = () => {
    if (coins >= attackCost) {
      coins -= attackCost;
      dps += 10;
      attackCost = Math.floor(attackCost * 1.5);
      createParticle('攻撃力UP!', '#ef4444', window.innerWidth / 2, window.innerHeight / 3);
      renderStats();
    }
  };

  document.getElementById('upgradeCrit').onclick = () => {
    if (coins >= critCost) {
      coins -= critCost;
      critRate += 5;
      critCost = Math.floor(critCost * 1.8);
      createParticle('クリティカルUP!', '#f59e0b', window.innerWidth / 2, window.innerHeight / 3);
      renderStats();
    }
  };

  document.getElementById('upgradeDefense').onclick = () => {
    if (coins >= defenseCost) {
      coins -= defenseCost;
      defense += 10;
      defenseCost = Math.floor(defenseCost * 1.6);
      createParticle('防御力UP!', '#3b82f6', window.innerWidth / 2, window.innerHeight / 3);
      renderStats();
    }
  };
}

/* ----------------- クイズ（重複防止機能付き） ----------------- */
function openQuiz() {
  const problems = problemDatabase[currentSubject];
  if (!problems || problems.length === 0) return;
  
  // 出題済み問題を初期化
  if (!usedQuestions[currentSubject]) {
    usedQuestions[currentSubject] = [];
  }
  
  // 全問出題済みならリセット
  if (usedQuestions[currentSubject].length >= problems.length) {
    usedQuestions[currentSubject] = [];
    showNotification('全問クリア！問題をリセットしました');
  }
  
  // 未出題の問題を取得
  const availableQuestions = problems.filter((_, index) => 
    !usedQuestions[currentSubject].includes(index)
  );
  
  if (availableQuestions.length === 0) return;
  
  const randomIndex = Math.floor(Math.random() * availableQuestions.length);
  const quiz = availableQuestions[randomIndex];
  
  // 出題済みに追加
  const originalIndex = problems.indexOf(quiz);
  usedQuestions[currentSubject].push(originalIndex);
  
  const modal = document.getElementById('quizModal');
  const qEl = document.getElementById('quizQ');
  const optDiv = document.getElementById('quizOptions');
  const msg = document.getElementById('quizMsg');
  const close = document.getElementById('quizClose');
  
  // 残り問題数を表示
  const remaining = problems.length - usedQuestions[currentSubject].length;
  qEl.textContent = `${quiz.q} (残り${remaining}問)`;
  optDiv.innerHTML = '';
  msg.textContent = '';
  close.classList.add('hidden');
  
  quiz.opts.forEach((txt, i) => {
    const btn = document.createElement('button');
    btn.textContent = txt;
    btn.className = 'w-full px-4 py-3 bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 text-white rounded-lg transition-all duration-300 font-medium';
    btn.onclick = () => {
      if (i === quiz.ans) {
        msg.textContent = '🎉 正解！コイン+100';
        msg.style.color = '#10b981';
        coins += 100;
        createParticle('+100 コイン', '#f59e0b', window.innerWidth / 2, window.innerHeight / 2);
      } else {
        msg.textContent = '❌ 残念...正解は「' + quiz.opts[quiz.ans] + '」でした';
        msg.style.color = '#ef4444';
      }
      renderStats();
      [...optDiv.children].forEach(b => b.disabled = true);
      close.classList.remove('hidden');
    };
    optDiv.appendChild(btn);
  });
  
  close.onclick = () => modal.classList.remove('show');
  modal.classList.add('show');
}

/* ----------------- ゲーム開始 ----------------- */
function startGameLoop() {
  renderStats();
  renderEnemy();
  startBattleLoop();
  showNotification('ゲーム開始！');
}

/* ----------------- 教科変更 ----------------- */
document.getElementById('changeSubject').onclick = () => {
  document.getElementById('subjectModal').classList.add('show');
};

/* ----------------- 初期化 ----------------- */
document.addEventListener('DOMContentLoaded', () => {
  initSubjectSelection();
  initUpgradeButtons();
});
</script>
</body>
</html>
